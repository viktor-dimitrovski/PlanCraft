version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: plancraft
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data
  api:
    build: ./backend/PlanCraft.Api
    environment:
      ConnectionStrings__Postgres: Host=db;Port=5432;Database=plancraft;Username=postgres;Password=postgres
    depends_on: [db]
    ports: ["5058:5058"]
  ui:
    build: ./frontend/plancraft-ui
    depends_on: [api]
    environment:
      VITE_API_BASE: http://localhost:5058/api
    ports: ["5173:5173"]
volumes:
  pgdata:
